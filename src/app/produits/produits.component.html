<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date Cr√©ation</th>
          </tr>
        </thead>
        <tbody *ngFor="let produit of produits">
          <tr>
            <td>
              {{ produit.idProduit }}
            </td>
            <td>
              {{ produit.nomProduit }}
            </td>
            <td>
              {{ produit.prixProduit }}
            </td>
            <td>
              {{ produit.dateCreation | date : "dd/MM/yyyy" }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
